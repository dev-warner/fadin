<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * { box-sizing: border-box }

      section {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .fade {
        opacity: 0;
        transition: 0.3s opacity;
      }

      .item {
        margin: 10px;
        height: calc(50vh - 20px);
        width: calc(33.33% - 20px);
        background-color: #ccc;
        padding: 20px;
        font-weight: 700;
        font-size: 72px;
      }
    </style>

    <section>
      <div class="fade item">1</div>
      <div class="fade item">2</div>
      <div class="fade item">3</div>
      <div class="fade item" data-delay="0.6s">4 <span>Delay'd yo</span></div>
      <div class="fade item">5</div>
      <div class="fade item">6</div>

      <div class="fade item">7</div>
      <div class="fade item">8</div>
      <div class="fade item">9</div>
      <div class="fade item">10</div>
      <div class="fade item">12</div>
      <div class="fade item">13</div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
